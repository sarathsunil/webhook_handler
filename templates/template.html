<!-- Unit Menu templates definition -->
<script type="text/template" id="unit-menu">
  <div id="ICH-QUICKLINKS" class="ichPopUpMenu is-us-enabled">
    <h3 class="unit-label">
      <a title="Link to Organization Overview"  href="/org?level={{= level }}&active_unit={{= active_unit }}">{{= label }}</a>
    </h3>
    <ul class="ichParentTree">
      <li class="overview">
        <a href="/org/{{= hrms_id }}">Unit overview</a>
      </li>
      {{ _.each(items, function(item) { }}
      <li>
        <a href="{{= item.href }}" title="{{= item.title }}">{{= item.title }}</a>
      </li>
      {{ }); }}
      <li class="news"><a href="/news-events" title="Ericsson external and internal news & events">News & Events</a></li>
      <li class="quicklinks hasChild">
        <span>Quicklinks</span>
      </li>
    </ul>
  </div>
</script>

<script type="text/template" id="menu-quicklinks">
  {{ _.each(columns, function(column) { }}
    <ul>
      <li><ul>
        {{ if (column.label !== '') { }}
          <li class="item-label">{{= column.label }}</li>
        {{ } }}
        {{ _.each(column.items, function(item) { }}
          {{ if (item.title !== '') { }}
            <li class="item-title"><a href="{{= item.href }}" title="{{= item.label }}">{{= item.title }}</a></li>
          {{ } }}
        {{ }); }}
      </ul></li>
    </ul>
  {{ }); }}
</script>

<script type="text/template" id="news-events-menu">
  <div id="ICH-QUICKLINKS" class="ichPopUpMenu is-us-enabled">
    <ul class="ichParentTree">
      <li class="news-events-overview">
        <a href="/news-events">News & Events overview</a>
      </li>
      <li class="news hasChild"><a href="/news">News</a></li>
      <li class="events hasChild"><a href="/events">Events</a></li>
    </ul>
  </div>
</script>

<script type="text/template" id="archived-menu">
  <div id="ICH-QUICKLINKS" class="ichPopUpMenu is-us-enabled">
    <ul class="ichParentTree">
      <li class="archived-news"><a href="/archived-news">Archived News</a></li>
      <li class="archived-events"><a href="/archived-events">Archived Events</a></li>
    </ul>
  </div>
</script>

<script type="text/template" id="theme-menu">
  <div id="ICH-QUICKLINKS" class="ichPopUpMenu is-us-enabled">
    <h3 class="theme-link-heading">
      <a href="/theme">Themes Home</a>
    </h3>
    <ul class="ichParentTree">
      {{ _.each(items, function(item) { }}
        <li class="theme-heading-links">
          <a href="{{= item.href }}" title="{{= item.title }}">{{= item.title }}</a>
        </li>
      {{ }); }}
    </ul>
  </div>
</script>

<script type="text/template" id="es-menu">
  <ul class="ichSubNav ichPopUpMenu">
    {{ _.each(items, function(stack) { }}
      {{ if (stack.type === 'mysupport-link') { }}
        <li class="ichLink mysupport-link ichSeparator">
          <a href="{{= stack.href }}" title="{{= stack.title }}"><i class="icons-sprite icons-contact-support"></i>{{= stack.label }}</a>
        </li>
      {{ } else if (stack.type === 'search') { }}
        <li class="ichSearch">
          <div class="ichSearchContainer">
            <form ich-query-name="{{= stack.searchquery }}" action="{{= stack.searchurl }}" name="ichSearchFormDropDown" class="ichSearchForm" method="GET">
              <input type="text" size="35" maxlength="50" value="{{= stack.value }}" class="ichSearchField" name="q">
              <input type="hidden" name="ft" value="Corporate">
              <input type="hidden" name="pr" value="Personal">
              <input type="hidden" name="facet_source" value="Employee Service">
              <input type="submit" value="" class="ichSearchButton">
            </form>
          </div>
        </li>
      {{ } else { }}
        <li class="ichLink{{= (stack.type == 'index-link') ? ' index-link' : '' }}{{= stack.separator? ' ichSeparator' : ''}}">
          <a href="{{= host_name }}{{= stack.href }}" title="{{= stack.title }}">{{= stack.label }}</a>
        </li>
      {{ } }}

<script type="text/template" id="collaboration-menu">

          <input type="submit" value="" class="ichSearchButton">
        </form>
      </div>
    </li>
    {{ _.each(items, function(stack) { }}

        <a href="{{= stack.href }}" title="{{= stack.title }}">{{= stack.label }}</a>
      </li>
    {{ }); }}
  </ul>
</script>

<script type="text/template" id="people-menu">

  </ul>
</script>

<script type="text/template" id="file-menu">

      <div class="ichSearchContainer">
        <form ich-query-name="query" action="https://search.internal.ericsson.com/tile" name="ichSearchFormDropDown" class="ichSearchForm" method="GET">

<script type="text/template" id="legacy-menu">
  <div id="ICH-QUICKLINKS" class="ichPopUpMenu is-us-enabled">
    <ul class="ichParentTree ichLegacyMenu">
      {{ _.each(parentItems.items, function(item) { }}
        <li class="item-title"><a href="{{= item.href }}" title="{{= item.label }}">{{= item.title }}</a></li>
      {{ }); }}
    </ul>
    <ul class="ichLegacySubMenu">
      <h2>Quicklinks</h2>
      {{ _.each(childrenItems, function(column) { }}
        <ul>
          {{ if (column.label !== '') { }}
            <li class="item-label">{{= column.label }}</li>
          {{ } }}
          {{ _.each(column.items, function(item) { }}
            <li class="item-title"><a href="{{= item.href }}" title="{{= item.label }}">{{= item.title }}</a></li>
          {{ }); }}
        </ul>
      {{ }); }}
    </ul>
  </div>
</script>

<script type="text/template" id="choose-site">
  <div class="ichSubNav ichPopUpMenu">
    {{ _.each(choose_site, function(columns) { colRowVal = 0; }}
    <div class="ichColumn">
      {{ _.each(columns, function(colval) { colRowVal++; }}
        {{ if (colval.label === '') { }}
          <div class="ichHeading ichHeadingTopLineWithoutHeading"></div>
        {{ } else { }}
          {{ if (!colval.hide_desktop_view) { }}
            <div class="ichHeading{{= (colRowVal > 1) ? ' ichHeadingTopLine' : '' }}">{{= colval.label }}</div>
          {{ } }}
        {{ } }}
        <ul>
          {{ _.each(colval.items, function(item) { }}
            <li class="ichLink">
              <a title="{{= item.label }}" href="{{= host_name }}{{= item.href }}">{{= item.title }}</a>
            </li>
          {{ }); }}
        </ul>
      {{ }); }}
    </div>
    {{ }); }}
  </div>
</script>

<script type="text/template" id="tools-menu">
  <div class="ichSubNav ichPopUpMenu">
    <div class="ichColumn">
      <ul>
        {{ itemCount = 0; }}
        {{ _.each(items, function(item) { itemCount++; }}
          {{ if (item.type === 'search') { }}
            <li class="ichSearch">
              <div class="ichSearchContainer">
                <form ich-query-name="{{= item.searchquery }}" action="{{= item.searchurl }}" name="ichSearchFormDropDown" class="ichSearchForm" method="GET">
                  <input type="text" size="35" maxlength="50" value="{{= item.value }}" class="ichSearchField" name="q">
                  <input type="hidden" name="pr" value="Personal">
                  <input type="submit" value="" class="ichSearchButton">
                </form>
              </div>
            </li>
          {{ } else { }}
            <li class="ichLink{{= (item.type == 'index-link') ? ' index-link' : '' }}">
              <a title="{{= item.label }}" href="{{= (item.href.indexOf('://') == -1) ? host_name : '' }}{{= item.href }}" {{= (item.external == 1) ? 'target="_blank"' : '' }}>{{= item.title }}</a>
            </li>
            <!--
            // Show two column design after 11 menu items.
            -->
            {{ if (itemCount === 11) { }}
              </div><div class="ichColumn">
            {{ itemCount = 0; } }}
          {{ } }}
        {{ }); }}
      </ul>
    </div>
  </div>
</script>

<script type="text/template" id="explore-ericsson">

                      <input type="text" size="35" maxlength="50" value="{{= item.value }}" class="ichSearchField" name="q">
                      <input type="hidden" name="pr" value="Personal">
                      <input type="submit" value="" class="ichSearchButton">
                    </form>
                  </div>
                </li>
              {{ } else { }}
                <li class="ichLink{{= (item.type == 'index-link') ? ' index-link' : '' }}">
                  <a title="{{= item.title }}" href="{{= (item.external == 0) ? host_name : '' }}{{= item.href }}" {{= (item.external == 1) ? 'target="_blank"' : '' }}>{{= item.label }}</a>

          </ul>
        {{ }); }}
      </div>
    {{ }); }}
  </div>
</script>
